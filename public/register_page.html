<!DOCTYPE html>
<link id="styleSheet" rel="stylesheet" type="text/css"
            href="login_page_style.css" media="screen">
<script src="main_page.js"></script>
<html lang = "hu">
    <head>
        <title>Detailing</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <header>
            <div class="flex-header">
                <div>  <h1 id="focim">Detailing</h1></div>
                
            </div>
       
        </header>

        <main>
            <div class="flex-main">
                <div  id="main-box">
                    <div id="login-flex">
                        <p id ="login_text">Welcome to Register</p>
                        <div id="form">
                            <form action="/register" method="POST">
                                    <label for="name" class="item"> 
                                      <b>Name:</b>
                                    </label>
                                    <input
                                      id="name"
                                      class="input"
                                      type="text"
                                      name="name"
                                      placeholder="First name, last name" 
                                      class="item"
                                      pattern=".{1,100}"
                                      placeholder="First name, last name"
                                      required
                                    >
                                    <br><br>
                                    <label for="email" class="item"> 
                                      <b>Email:</b> 
                                    </label>
                                    <input
                                      id="email"
                                      class="input"
                                      type="email"
                                      name="email"
                                      placeholder="e-mail address" 
                                      class="item"
                                      placeholder="nev@pelda.ro"
                                      pattern="([a-z0-9_]|\-|\.)+@(([a-z0-9_]|\-)+\.)+[a-z]{2,10}"
                                      required
                                    >
                                    <br><br>
                                    <label for="password" class="item"> 
                                      <b>Password:</b>
                                    </label>
                                    <input
                                      id="password"
                                      class="input"
                                      type="password"
                                      name="password"
                                      value=""
                                      class="item"
                                      pattern=".{4,100}"
                                      required
                                    >
                                    <br><br>
                                    <label for="password1" class="item"> 
                                      <b>Repeat password:</b>
                                    </label>
                                    <input
                                      id="password1"
                                      class="input"
                                      type="password"
                                      name="password1"
                                      value=""
                                      class="item"
                                      pattern=".{4,100}"
                                      paceholder="A jelszÃ³ minimum 4 karakter"
                                      required
                                    >
                                    <br><br>
                                    <label for="elkuld" class="item"> </label>
                                    <input id="elkuld" type="submit" class="item" name="submit" value="Create account" >
                                    <br><br>
                                    <span>If you already have an account</span>
                                    <a href="/user/login"> click here.</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="flex-footer">
                <div>
                    <p id="utoirat">&copy; 2023 Magyar Roland</p>
                </div>
            </div>
        </footer>
    </body>
</html>
